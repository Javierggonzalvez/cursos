<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    
    <title>Bloques de Código</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de código en linea</h2>
                <p>Lorem ipsum, dolor sit amet, <code>&lt;consectetur&gt;</code> adipisicing elit.Placeat, pariatur!</p>

                <hr>
                <h2>Bloque de Código</h2>
                <p>
<pre>
<code>
&lt;h1>Lorem ipsum dolor sit amet&lt;/h1&gt;
&lt;p&gt;Lorem ipsum dolor sit amet&lt;/p&gt;
</code>
</pre>
                </p>
                <hr>
                <h2>Teclas</h2>
                <p>Para copiar texto presiona <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presiona <kbd>Ctrl + V</kbd></p>
            </div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>

<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Responsive Utilities</title>

    <style>
        .columna{
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col d-block d-sm-none">XS - Extra Small show</div>

            <div class="columna col d-none d-md-block d-lg-none">MD - Medium show</div>
            <div class="columna col d-none d-lg-block d-xl-none">LG - Large show</div>
            <div class="columna col d-none d-xl-block">XL - Extra Large show</div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Botones II</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 1
                    </label>
                    <label class="btn btn-primary active">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 3
                    </label>
                </div>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <h2>Radio Buttons</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" id="hombre" autocomplete="off">Hombre
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" id="mujer" autocomplete="off">Mujer
                    </label>
                </div>
            </div>
        </div>

    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>

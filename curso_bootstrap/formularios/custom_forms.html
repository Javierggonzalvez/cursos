<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Formularios Personalizados</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizado</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkboxPersonalizado1" class="custom-control-input">
                        <label for="checkboxPersonalizado1" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="checkboxPersonalizado2" class="custom-control-input">
                        <label for="checkboxPersonalizado2" class="custom-control-label">Acepto las politicas de Privacidad</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
                <div class="col">
                    <form action="" class="mt-3">
                        <h2>Radio Buttons Personalizado</h2>
                        <hr>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="radioPersonalizado1" name="sexo" class="custom-control-input">
                            <label for="radioPersonalizado1" class="custom-control-label">Hombre</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" id="radioPersonalizado2" name="sexo" class="custom-control-input">
                            <label for="radioPersonalizado2" class="custom-control-label">Mujer</label>
                        </div>
                        
                        <hr>
                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" id="radioPersonalizado3" name="sexo2" class="custom-control-input">
                            <label for="radioPersonalizado3" class="custom-control-label">Hombre</label>
                        </div>

                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" id="radioPersonalizado4" name="sexo2" class="custom-control-input">
                            <label for="radioPersonalizado4" class="custom-control-label">Mujer</label>
                        </div>

                    </form>
                </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select personalizado</h2>
                    <hr>

                    <select name="" id="" class="custom-select mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                    <select name="" id="" class="custom-select custom-select-lg mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                    <select name="" id="" class="custom-select custom-select-sm mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Formularios En linea</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="form-inline">
                    <input type="text" class="form-control mr-3" id="nombre" placeholder="Nombre">
                    <input type="password" class="form-control mr-3" id="password" placeholder="Password">

                    <div class="form-check mr-3">
                        <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
                        <label for="recordar" class="form-check-label">Recordar Sesión</label>
                    </div>

                    <input type="submit" value='iniciar sessión' class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>
</html>

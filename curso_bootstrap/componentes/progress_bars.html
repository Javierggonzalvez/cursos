<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Barras de Progreso</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de Progreso</h3>
                <hr>

                <div class="progress mb-3" style="height:25px;">
                    <div class="progress-bar" role="progressbar" style="width:0%;">0%</div>
                </div>

                <div class="progress mb-3" style="height:10px;">
                    <div class="progress-bar" role="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:50px;">
                    <div class="progress-bar" role="progressbar" style="width:1000%;">100%</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col">
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-primary" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-success" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-info" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-danger" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-inverse" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-dark" ole="progressbar" style="width:50%;">50%</div>
                </div>
                
                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-warning" ole="progressbar" style="width:50%;">50%</div>
                </div>

                <div class="progress mb-3" style="height:30px;">
                    <div class="progress-bar bg-light" ole="progressbar" style="width:50%; color:black;">50%</div>
                </div>
            </div>
            <div class="col">
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-primary" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-success" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-info" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-danger" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-inverse" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-dark" ole="progressbar" style="width:50%;">50%</div>
                    </div>
                    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-warning" ole="progressbar" style="width:50%;">50%</div>
                    </div>
    
                    <div class="progress mb-3" style="height:30px;">
                        <div class="progress-bar progress-bar-striped bg-light" ole="progressbar" style="width:50%; color:black;">50%</div>
                    </div>
                </div>
            <div class="col"></div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>

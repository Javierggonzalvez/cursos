<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Carga bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Popovers</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col mt-5">
                <h2>Popovers</h2>
                <hr>

                <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. ">Arriba</button>

                <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. ">Abajo</button>
                <br><br><br><br><br><br><br><br>
                <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Titulo Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. ">Izquierda</button>
                
                <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Titulo Popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. ">Derecha</button>
            </div>
        </div>
    </div>
    
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            $('[data-toggle="popover"]').popover();
        })
    </script>

</body>

</html>
